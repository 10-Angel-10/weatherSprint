<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sprint</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body  class="bggrid">
    
    
        <div class="searchbg"></div>
        <div class="mainbg">

        <div class="mainGrid">
            <button class="favBtn"></button>
            <p class="cityText">Name of city here</p>
        <div class="tmpGrid">
            <div class="weatherIcon"></div>  
            <p class="tmp">100°</p>
        <div>
            <p class="dateTmpText">Day Name, Time</p>
            <p class="dateTmpText">Month, Day Number</p>
            <p class="dateTmpText">Max temp/Min temp</p>
        </div>
        </div>

        <div class="whiteLinePos">
            <div class="whiteLine"></div>
        </div>
        <div class="typesTextPos">
            <p class="typesText">These Pokemon types are more likely to appear in <br> these conditions:</p>
        </div>

        <div class="typesIconPos">
            <div class="typeFlying"></div>
            <div class="typeDragon"></div>
            <div class="typePsychic"></div>
        </div>

        <div class="typesIconTextpos">
            <p class="typesIconText">Flying</p>
            <p class="typesIconText">Dragon</p>
            <p class="typesIconText">Psychic</p>
        </div>

        </div>

        </div>
        <div class="daysbg">
            <div class="nextDaysPos">
                <p class="nextDays">Next day 1</p>
                <p class="nextDays">Next day 2</p>
                <p class="nextDays">Next day 3</p>
                <p class="nextDays">Next day 4</p>
                <p class="nextDays">Next day 5</p>
            </div>

            <div class="nextdaysImgPos">
                <div class="iconImgPos">
                    <div class="rainIcon"></div>
                    <p>100°</p>
                </div>

                <div class="iconImgPos">
                    <div class="sunnyIcon"></div>
                    <p>100°</p>
                </div>

                <div class="iconImgPos">
                    <div class="littleCloudyIcon"></div>
                    <p>100°</p>
                </div>

                <div class="iconImgPos">
                    <div class="cloudyIcon"></div>
                    <p>100°</p>
                </div>

                <div class="icyIcon">
                    <div class="rainIcon"></div>
                    <p>100°</p>
                </div>
            </div>

        </div>
    

   
</div>


    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
