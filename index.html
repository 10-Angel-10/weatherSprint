<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sprint</title>
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body  class="bggrid">
    
    
        <div class="searchbg">
            <div class="searchBar">
                <input class="search" type="text" placeholder="Search City..." spellcheck="false" > 
            </div>
        </div>
        <div class="mainbg">

        <div class="mainGrid">
            <button class="favBtn"></button>
            <p id="cityName" class="cityText">Name of city here</p>
        <div class="tmpGrid">
            <div class="weatherIcon"></div>  
            <p id="todaysTmp" class="tmp">100°</p>
        <div>
            <p id="weekTime" class="dateTmpText">Day Name, Time</p>
            <p id="Month" class="dateTmpText">Month, Day Number</p>
            <p id="maxMinTmp" class="dateTmpText">Max temp/Min temp</p>
        </div>
        </div>

        <div class="whiteLinePos">
            <div class="whiteLine"></div>
        </div>
        <div class="typesTextPos">
            <p class="typesText">These Pokemon types are more likely to appear in <br> these conditions:</p>
        </div>

        <div class="typesIconPos">
            <div  id="type1Icon" class="typeFlying"></div>
            <div  id="type2Icon" class="typeDragon"></div>
            <div  id="type3Icon" class="typePsychic"></div>
        </div>

        <div class="typesIconTextpos">
            <p id="type1IconText" class="typesIconText">Flying</p>
            <p id="type2IconText" class="typesIconText">Dragon</p>
            <p id="type3IconText" class="typesIconText">Psychic</p>
        </div>

        </div>

        </div>
        <div class="daysbg">
            <div class="nextDaysPos">
                <p id="nextDay1Text" class="nextDays">Next day 1</p>
                <p id="nextDay2Text" class="nextDays">Next day 2</p>
                <p id="nextDay3Text" class="nextDays">Next day 3</p>
                <p id="nextDay4Text" class="nextDays">Next day 4</p>
                <p id="nextDay5Text" class="nextDays">Next day 5</p>
            </div>

            <div class="nextdaysImgPos">
                <div class="iconImgPos">
                    <div id="nextDay1Icon" class="rainIcon"></div>
                    <p class="nextdaysTmp" id="nextDay1Tmp">100°</p>
                </div>

                <div class="iconImgPos">
                    <div id="nextDay2Icon" class="sunnyIcon"></div>
                    <p class="nextdaysTmp" id="nextDay2Tmp">100°</p>
                </div>

                <div class="iconImgPos">
                    <div id="nextDay3Icon" class="littleCloudyIcon"></div>
                    <p class="nextdaysTmp" id="nextDay3Tmp">100°</p>
                </div>

                <div class="iconImgPos">
                    <div id="nextDay4Icon" class="cloudyIcon"></div>
                    <p class="nextdaysTmp" id="nextDay4Tmp">100°</p>
                </div>

                <div class="iconImgPos">
                    <div id="nextDay5Icon" class="rainIcon"></div>
                    <p class="nextdaysTmp" id="nextDay5Tmp">100°</p>
                </div>
            </div>

        </div>
    

   
</div>


    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
